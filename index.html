<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center><h1>Stack Visualization</h1></center>
    </header>
    <section class="stackSection">


        <!-- display stack -->
            <div class="stackdisplay">
                
            </div>
        <br>
        <!-- operations buttons -->
         <div class="buttonsdiv">
            <button onclick="push()"> <input type="number" id="num"> Push</button>
            <button onclick="pop()">Pop</button>
            <button onclick="peek()">Peek</button>
            <!-- <button onclick="display()">Display</button> -->
         </div>
    </section>
    <script>
        var stack = [];

        function push() {
            stack.push(document.getElementById("num").value);
            console.log(stack);
            stackdisplay();
        }
        function pop() {
            if (stack.length==0){
                console.log("stack is empty");
                alert("stack is empty");
                return;
            }
            stack.pop();
            console.log(stack);
            stackdisplay();
        }
        function peek() {
            console.log(stack[stack.length-1]);
            stackdisplay();
            if (stack.length==0){
                console.log("stack is empty");
                alert("stack is empty");
                return;
            }
            alert("Value at top of stack is: "+stack[stack.length-1]);
        }
        // function display() {
        //     console.log(stack);
        //     stackdisplay();
        // }
        function stackdisplay() {
  let stackElement = document.getElementsByClassName("stackdisplay")[0];
  let stackContent = stack.map(item => `<p>${item}</p>`).join(''); // Create HTML for each item
  stackElement.innerHTML = stackContent; // Update the stack display
}

    </script>
</body>
</html>
