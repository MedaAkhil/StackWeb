<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center><h1>Stack Visualization</h1></center>
    </header>
    <section class="stackSection">

        
        <!-- operations buttons -->
         <div class="buttonsdiv">
            <button onclick="push()">Push</button>
            <button onclick="pop()">Pop</button>
            <button onclick="peek()">Peek</button>
            <button onclick="display()">Display</button>
         </div>
    </section>
    <script>
        var stack = [];

        function push() {
            stack.push(1);
            console.log(stack);
        }
        function pop() {
            if (stack.length==0){
                console.log("stack is empty");
                return;
            }
            stack.pop();
            console.log(stack);
        }
        function peek() {
            console.log(stack[stack.length-1]);
        }
        function display() {
            console.log(stack);
        }
    </script>
</body>
</html>
