<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center><h1>Stack Visualization</h1></center>
    </header>
    <section class="stackSection">
        <!-- display stack -->
            <table rules="rows">
                <tr class="stackdisplay">

                </tr>
            </table>
        <br>
        <!-- operations buttons -->
         <div class="buttonsdiv">
            <input type="number" id="num" placeholder="enter variable to push on to stack">
            <button onclick="push()">Push</button>
            <button onclick="pop()">Pop</button>
            <button onclick="peek()">Peek</button>
         </div>
    </section>
    <script>
        var stack = [];
        const n =5;

        function push() {
            if (stack.length==n){
                console.log("stack is full");
                alert("stack is full");
                return;
            }
            stack.push(document.getElementById("num").value);
            console.log(stack);
            stackdisplay();
        }
        function pop() {
            if (stack.length==0){
                console.log("stack is empty");
                alert("stack is empty");
                return;
            }
            stack.pop();
            console.log(stack);
            stackdisplay();
        }
        function peek() {
            console.log(stack[stack.length-1]);
            stackdisplay();
            if (stack.length==0){
                console.log("stack is empty");
                alert("stack is empty");
                return;
            }
            alert("Value at top of stack is: "+stack[stack.length-1]);
        }

        function stackdisplay() {
  let stackElement = document.getElementsByClassName("stackdisplay")[0];
  let stackContent = stack.map(item => `<td>${item}</td><br>`).join('');
  stackElement.innerHTML = stackContent+'<th>TOP</th>';
  console.log(stackContent);
  
}
    </script>
</body>
</html>
